{% extends "base.html" %}

{% block title %}
  Index of {{ node }}
{% endblock title %}

{% block content %}
  <h1>Index of {{ node }}</h1>
  {% for child in node %}
    <h2><a href="{{ child.link() }}">{{ child }}</a></h2>
    {% for p in child.body() %}
      <p>{{ p }}</p>
    {% endfor %}
  {% endfor %}
{% endblock content %}
