{% extends "base.html" %}

{% block title %}
  {{ node }}
{% endblock title %}

{% block content %}
  <h1 class="detail headline">{{ node }}</h1>
  {% for element in node.body() %}
    {{ element }}
  {% endfor %}
  <div class="detail meta">
    <p class="created">Posted: {{ node.attrib.created }}</p>
  </div>
{% endblock content %}
